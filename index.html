<!DOCTYPE html>
<html>
<head>
	<title>Effective JavaScript: Frogger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.11.2.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">

			<div class="col-xs-12 col-sm-9 gameStage">
				<div class="col-xs-6 score-text">
					SCORE:
					<span id="score" classx="bg-warning"> 0 </span>
				</div>

				<div class="col-xs-6 clock-text">
					CLOCK:
					<span id="clock" classx="bg-warning">  </span>
				</div>

				<div id="gameStage"></div>

				<div class="gameovercontainer">
					Game Over! Final score is <span id="gameoverscore">0</span>.<br>
					Press R to Restart.
				</div>

				<div class="scoreLegend">
					1 Point for each Gem, 100 Points for reaching the water.
				</div>
				<script src="js/resources.js"></script>
				<script src="js/app.js"></script>
				<script src="js/engine.js"></script>
			</div><!--end gameStage-->

			<div class="col-xs-6 col-sm-3 gamePanel text-center">

				<h2>Bugger!<br><small>(Frogger Clone)</small></h2>

				<div class="bg-success">
					Press P to pause/unpause game.<br>
					Press R to quit and restart.<br>Arrow keys to move.

				</div>
				<p>
					<input type="button" name="pause" value="P" onclick="pauseGame();" class="btn btn-primary"></input>
					<input type="button" name="restart" value="R" onclick="restartGame();" class="btn btn-danger"></input>
				</p>


				<form>
					<p>Character:
					<select name="char" onchange="changePlayer(this.value)">
						<option value="0">Boy</option>
						<option value="1">Cat Girl</option>
						<option value="2">Horn Girl</option>
						<option value="3">Pink Girl</option>
						<option value="4">Princess Girl</option>
					</select>
					</p>

					<p>Allow Rock:
					<select id="mode" onchange="changeRockMode(this.value)">
						<option value="rock">Rock</option>
						<option value="norock">No Rock</option>
					</select>
					</p>

					<p>Game Length:
					<select id="gamelength" onchange="changeGameLength(this.value)">
						<option value="30">30 Seconds</option>
						<option value="60">60 Seconds</option>
						<option value="3600">1 Hour</option>
						<option value="10">10 Seconds</option>
					</select>
					</p>
				</form>
			</div><!--end gamePanel-->

			<div class="col-xs-6 col-sm-3 gameControl text-center">
					<div class="keycontrols center-block">
						<div onclick="moveUp(); return false;" class="dirup">&uarr;</div><br>
						<div onclick="moveLeft(); return false;" class="dirleft">&lt;</div>
						<div onclick="moveRight(); return false;" class="dirright">&gt;</div><br>
						<div onclick="moveDown(); return false;" class="dirdown">&darr;</div>
					</div>

				</form>
			</div><!--end gameControl-->

			<div id="debug"></div>

		</div><!--end row-->

	</div><!--end container-->

</body>
</html>
