<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <div id="score-text"> <h2>SCORE</h2> </div>
    <div id="score"> 0 </div>

    <div id="clock-text"> <h2>CLOCK</h2> </div>
    <div id="clock">  </div>

    <p>Press P to pause game.</p>
	<p><input type="button" name="restart" value="Restart Game" onclick="restartGame();"></input></p>


	<form>
		<p>Select a Character:
		<select name="char" onchange="changePlayer(this.value)">
		  <option value="0">Boy</option>
		  <option value="1">Cat Girl</option>
		  <option value="2">Horn Girl</option>
		  <option value="3">Pink Girl</option>
		  <option value="4">Princess Girl</option>
		</select>
		</p>

		<p>Allow Rock:
		<select id="mode" onchange="changeRockMode(this.value)">
		  <option value="rock">Rock</option>
		  <option value="norock">No Rock</option>
		</select>
		</p>


	</form>

</body>
</html>
